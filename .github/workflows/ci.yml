name: CI/CD Workflow
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v3

    - name: Test
      run: |
        yarn install
        yarn test

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    if: ${{github.event_name == 'push' && github.ref == 'refs/heads/main'}}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: .
